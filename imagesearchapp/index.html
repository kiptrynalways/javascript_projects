<!DOCTYPE html>
<html lang="en">
<head>

    <title>Imagesearchapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">

    <div class="search-results">

            <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-wavy-brown-background-a-MyyO6Z8pY" target="_blank">wavy brown</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696587522095-1d0b522b3e36?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="wavy brown">
            <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-wavy-brown-background-a-MyyO6Z8pY" target="_blank">wavy brown</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696587522095-1d0b522b3e36?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="wavy brown">
            <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-wavy-brown-background-a-MyyO6Z8pY" target="_blank">wavy brown</a>
        </div>

    </div>

    <button id="show-more-button">Show More</button>

    <script src="app.js"></script>
</body>
</html>
